<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
  </head>
  <body>
    <center>
      <h1>CABUT</h1>
      <i>Siap Antar Kamu Cabut Kemana Pun</i>
    </center>
    <br />
    <br />
    <center>
      <h2>Daftar</h2>
      <form action="#">
        <div>
          <table cellspacing="10">
            <tr>
              <td colspan="2">
                <center>
                  <h3>Informasi Akun</h3>
                  <hr />
                </center>
              </td>
            </tr>

            <tr>
              <td>
                <label for="nama">Nama Lengkap:</label>
              </td>
              <td>
                <input
                  id="nama"
                  type="test"
                  placeholder="masukkan nama lengkap"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input
                  id="email"
                  type="email"
                  placeholder="masukkan email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="telepon">No. Telepon:</label>
              </td>
              <td>
                <input
                  id="telepon"
                  type="text"
                  placeholder="masukkan nomor telepon"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <input
                  id="password"
                  type="password"
                  placeholder="masukkan password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="confirmPassword">Konfirmasi Password:</label>
              </td>
              <td>
                <input
                  id="confirmPassword"
                  type="password"
                  placeholder="masukkan ulang password:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
                <p>
                  Daftar sebagai driver?
                  <a href="registerDriver.html">Daftar disini</a>
                </p>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="checkbox" required />
                Saya menyetujui <a href="#">syarat & ketentuan</a> sebagai
                pengguna
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="submit">Daftar</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </center>
  </body>
</html>
