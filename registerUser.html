<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
  </head>
  <body>
    <center>
      <h1>CABUT</h1>
      <p>siap antar kamu cabut kemana pun</p>
    </center>
    <br />
    <div>
      <h1>Daftar</h1>
      <form action="home.html">
        <div>
          <!-- Informasi akun -->
          <div>
            <label for="nama">Nama Lengkap:</label>
            <input
              id="nama"
              type="test"
              placeholder="masukkan nama lengkap"
              required
            />
          </div>
          <br />
          <div>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              placeholder="masukkan email"
              required
            />
          </div>
          <br />
          <div>
            <label for="telepon">No. Telepon:</label>
            <input
              id="telepon"
              type="text"
              placeholder="masukkan nomor telepon"
              required
            />
          </div>
          <br />
          <div>
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              placeholder="masukkan password"
              required
            />
          </div>
          <br />
          <div>
            <label for="confirmPassword">Konfirmasi Password:</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="masukkan ulang password:"
              required
            />
          </div>
        </div>

        <br />

        <div>
          <!-- Link navigasi -->
          <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
          <p>
            Daftar sebagai driver?
            <a href="registerDriver.html">Daftar disini</a>
          </p>
        </div>

        <br />

        <div>
          <!-- Persetujuan -->
          <div>
            <input type="checkbox" required />
            Saya menyetujui <a href="#">syarat & ketentuan</a> sebagai pengguna
          </div>
          <br />
          <button>Daftar</button>
          <a href="home.html">kembali</a>
        </div>
      </form>
    </div>
  </body>
</html>
