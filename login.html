<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
  </head>
  <body>
    <center>
      <h1>CABUT</h1>
      <p>siap antar kamu cabut kemana pun</p>
    </center>
    <br>
    <div>
      <h1>Masuk</h1>
      <form action="home.html">
        <div >
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="masukkan email disini" required/>
        </div>
        <br>
        <div>
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            placeholder="masukkan password disini"
            required
          />
        </div>
        <br>
        <p>Belum punya akun? <a href="registerUser.html">Daftar disini</a></p>
        <br>
        <button>Masuk</button>
        <a href="home.html">kembali</a>
      </form>
    </div>
  </body>
</html>
