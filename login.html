<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
  </head>
  <body>
    <center>
      <h1>CABUT</h1>
      <i>Siap Antar Kamu Cabut Kemana Pun</i>
    </center>
    <br />
    <br />
    <center>
      <h2>Masuk</h2>
      <form action="#">
        <table cellspacing="10">
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input
                id="email"
                type="email"
                placeholder="masukkan email disini"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input
                id="password"
                type="password"
                placeholder="masukkan password disini"
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <p>
                Belum punya akun? <a href="registerUser.html">Daftar disini</a>
              </p>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Masuk</button>
            </td>
          </tr>
        </table>

        <br />

        <br />
      </form>
    </center>
  </body>
</html>
