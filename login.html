<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - CABUT</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="header">
      <div>
        <img src="img/CabutPic.png" alt="Logo Cabut" width="110px" />
      </div>
      <div>
        <img src="img/CabutText.png" alt="Logo Cabut" width="110px" />
      </div>
      <i>Siap Antar Kamu Cabut Kemana Pun</i>
    </div>

    <div class="login-container">
      <h1>Masuk</h1>
      <form id="login-form" action="home.html">
        <div class="form-group">
          <label for="email">Email</label>
          <p id="resultEmail"></p>
          <input
            id="email"
            type="email"
            placeholder="Masukkan email disini"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <p id="resultPass"></p>
          <input
            id="password"
            type="password"
            placeholder="Masukkan password disini"
            required
          />
        </div>

        <div class="register-link">
          <p>Belum punya akun? <a href="registerUser.html">Daftar disini</a></p>
        </div>

        <button type="submit" class="login-button">Masuk</button>

        <div class="back-link">
          <a href="#">Kembali</a>
        </div>
      </form>
    </div>
  </body>
  <footer>
    <p>M. Haykal Makhmud [2409106005] - Dwi Prasetyawan [2409106028]</p>
    <p>&copy; 2025 Haykal and Dwi. All rights reserved.</p>
  </footer>
  <script src="js/login.js"></script>
</html>
