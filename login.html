<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - CABUT</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: beige;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .header p {
        color: #555;
        font-size: 1.1rem;
      }
      
      .login-container {
        width: 90%;
        max-width: 500px;
        background-color: rgb(250, 250, 250);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 7px 24px 5px rgba(164,164,164,0.33);
        margin: 0 auto 3rem;
      }
      
      .login-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #444;
      }
      
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: white;
        font-size: 1rem;
        transition: border-color 0.3s;
      }
      
      .form-group input:focus {
        border-color: green;
        outline: none;
      }
      
      .register-link {
        text-align: center;
        margin: 1.5rem 0;
      }
      
      a {
        text-decoration: none;
        color: green;
        font-weight: bold;
        transition: color 0.3s;
      }
      
      a:hover {
        color: darkgreen;
      }
      
      .login-button {
        display: block;
        width: 100%;
        background: green;
        border-radius: 10px;
        font-size: 1.2rem;
        padding: 0.8rem;
        color: white;
        font-weight: bold;
        border: 3px solid darkgreen;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 1.5rem;
      }
      
      .login-button:hover {
        background-color: darkgreen;
      }
      
      .back-link {
        text-align: center;
      }

      footer {
        border-top: #333 solid 0.2rem;
        padding-top: .8rem;
        background-color: darkgreen;
        font-weight: 600;
        color: white;
        font-size: small;
      }
      
      @media (max-width: 768px) {
        .login-container {
          width: 95%;
          padding: 1.5rem;
        }
        
        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <center>
        <img
        src="https://media.discordapp.net/attachments/772822526279548978/1410202438346080421/Cabut_Pic.png?ex=68b028dd&is=68aed75d&hm=23c99c6a6b83645c1cf31d7a728ef36daebacac5ae24903363f5dc35c6384242&=&format=webp&quality=lossless&width=639&height=576"
        alt="Logo Cabut"
        width="110px"
        />
        <br />
        <img
        src="https://media.discordapp.net/attachments/772822526279548978/1410201709309067344/Cabut_Text.png?ex=68b0282f&is=68aed6af&hm=e1a2513b492b9a73cf8b846f790ab8ba36586b9a46ee2ebab4bf02e30b445e23&=&format=webp&quality=lossless&width=880&height=281"
        alt="Teks Logo Cabut"
        width="110px"
        />
        <br />
        <br />
        <i>Siap Antar Kamu Cabut Kemana Pun</i>
      </center>
    </div>
    <br />
    <br />
    <div class="login-container">
      <h1>Masuk</h1>
      <form action="home.html">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Masukkan email disini" required/>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Masukkan password disini" required/>
        </div>
        
        <div class="register-link">
          <p>Belum punya akun? <a href="registerUser.html">Daftar disini</a></p>
        </div>
        
        <button type="submit" class="login-button">Masuk</button>
        
        <div class="back-link">
          <a href="#">Kembali</a>
        </div>
      </form>
    </div>
    <br />
    <br />
  </body>
  <footer>
    <center>
      <p>M. Haykal Makhmud [2409106005] - Dwi Prasetyawan [2409106028]</p>
      <p>&copy; 2025 Haykal and Dwi. All rights reserved.</p>
    </center>
  </footer>
</html>
