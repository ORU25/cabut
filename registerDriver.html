<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar</title>
  </head>
  <body>
    <center>
      <img src="https://media.discordapp.net/attachments/772822526279548978/1410202438346080421/Cabut_Pic.png?ex=68b028dd&is=68aed75d&hm=23c99c6a6b83645c1cf31d7a728ef36daebacac5ae24903363f5dc35c6384242&=&format=webp&quality=lossless&width=639&height=576" alt="Logo Cabut" width="110px">
      <br>
      <img src="https://media.discordapp.net/attachments/772822526279548978/1410201709309067344/Cabut_Text.png?ex=68b0282f&is=68aed6af&hm=e1a2513b492b9a73cf8b846f790ab8ba36586b9a46ee2ebab4bf02e30b445e23&=&format=webp&quality=lossless&width=880&height=281" alt="Logo Cabut" width="110px">
      <br>
      <br>
      <i>Siap Antar Kamu Cabut Kemana Pun</i>
    </center>
    <br />
    <br />
    <center>
      <h2>Daftar Driver</h2>
      <form action="#">
        <table cellspacing="10">
          <tr>
            <td colspan="2">
              <center>
                <h3>Informasi Akun</h3>
                <hr />
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <label for="nama">Nama Lengkap:</label>
            </td>
            <td>
              <input
                id="nama"
                type="test"
                placeholder="masukkan nama lengkap"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input
                id="email"
                type="email"
                placeholder="masukkan email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="telepon">No. Telepon:</label>
            </td>
            <td>
              <input
                id="telepon"
                type="text"
                placeholder="masukkan nomor telepon"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input
                id="password"
                type="password"
                placeholder="masukkan password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="confirmPassword">Konfirmasi Password:</label>
            </td>
            <td>
              <input
                id="confirmPassword"
                type="password"
                placeholder="masukkan ulang password"
                required
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <center>
                <h3>Informasi Pribadi</h3>
                <hr />
              </center>
            </td>
          </tr>

          <tr>
            <td>
              <label for="nik">NIK:</label>
            </td>
            <td>
              <input id="nik" type="test" placeholder="masukkan nik" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="alamat">Alamat:</label>
            </td>
            <td>
              <textarea
                id="alamat"
                rows="3"
                placeholder="masukkan alamat"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="tanggalLahir">Tanggal Lahir:</label>
            </td>
            <td>
              <input id="tanggalLahir" type="date" required />
            </td>
          </tr>
          <tr>
            <td>
              <p>Jenis Kelamin:</p>
            </td>
            <td>
              <input type="radio" name="gender" value="L" required />
              Laki-laki
              <input type="radio" name="gender" value="P" /> Perempuan
            </td>
          </tr>
          <tr>
            <td>
              <label for="ktp">Foto KTP: </label>
            </td>
            <td>
              <input id="ktp" type="file" accept="image/*" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sim">Foto SIM: </label>
            </td>
            <td>
              <input id="sim" type="file" accept="image/*" required />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <center>
                <h3>Informasi Kendaraan</h3>
                <hr />
              </center>
            </td>
          </tr>
          <tr>
            <td>
              <label for="plat">No. Plat Kendaraan:</label>
            </td>
            <td>
              <input
                id="plat"
                type="text"
                placeholder="masukkan no. plat"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="jenis">Jenis Kendaraan: </label>
            </td>
            <td>
              <select id="jenis" required>
                <option value="">Pilih Jenis Kendaraan</option>
                <option value="motor">Motor</option>
                <option value="mobil">Mobil</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="warna">Warna Kendaraan</label>
            </td>
            <td>
              <input id="warna" type="color" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="STNK">Foto STNK: </label>
            </td>
            <td>
              <input id="STNK" type="file" accept="image/*" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="fotoKendaraan">Foto kendaraan: </label>
            </td>
            <td>
              <input id="fotoKendaraan" type="file" accept="image/*" required />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
              <p>
                Daftar sebagai pengguna?
                <a href="registerUser.html">Daftar disini</a>
              </p>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" required />
              Saya menyetujui <a href="#">syarat & ketentuan</a> sebagai driver
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">Daftar</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
